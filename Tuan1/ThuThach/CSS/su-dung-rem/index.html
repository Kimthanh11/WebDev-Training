<!DOCTYPE html>
<html>
  <head>
    <title>Đơn vị rem</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p class="text-1">
      Đoạn văn này font-size là 1rem, khi bạn thay đổi font-size cho thẻ html
      thì giá trị ở đây thay đổi theo.
    </p>
    <p class="text-2">
      Đoạn văn này có font-size 2rem, vì vậy sẽ lớn gấp 2 lần đoạn văn ở trên.
    </p>
  </body>
</html>
